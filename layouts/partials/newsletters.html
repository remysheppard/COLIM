	<section class="text-gray-600 body-font">
	  <div class="container px-5 py-24 mx-auto">
	    <div class="flex flex-wrap -m-4">
	      {{ range first 3 (where site.RegularPages "Section" "newsletters") }}
	      	{{ $image := (resources.Get .Params.feature).Fill "720x400 webp q80 smart" }}
		      <div class="p-4 md:w-1/3">
		        <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden bg-gray-100">
		          <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{ $image.RelPermalink }}" alt="{{ .Title }}">
		          <div class="p-6">
		            <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1 uppercase">{{ .Params.Date.Format "Jan 2006" }}</h2>
		            <h2 class="title-font text-lg font-medium text-gray-900 mb-3">{{ .Title }}</h2>
		            <p class="leading-relaxed mb-3">{{ .Summary }}</p>
		            <div class="flex items-center flex-wrap ">
		              <a href="{{ .RelPermalink }}" class="text-yellow-500 inline-flex items-center md:mb-2 lg:mb-0">Learn More
		                <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
		                  <path d="M5 12h14"></path>
		                  <path d="M12 5l7 7-7 7"></path>
		                </svg>
		              </a>
		            </div>
		          </div>
		        </div>
		      </div>
		    {{ end }}
	    </div>
	  </div>
	</section>
