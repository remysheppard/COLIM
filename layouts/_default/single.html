{{ define "main" }}

<section class="prose lg:prose-xl px-4 md:px-0 md:container md:mx-auto">

	{{ $image := "" }}
	{{ with .Params.feature }}
		{{ $image = (resources.Get .).Fill "1100x550 webp q85 smart" }}
	{{ else }}
		{{ $image = (resources.Get "/images/newsletters/default.jpg").Resize "1100x webp q85" }}
  {{ end }}

	<img src="{{ $image.RelPermalink }}" alt="{{ .Title }}" class="shadow rounded-lg mx-auto">

	<div class="md:w-2/3 mx-auto mt-4">
		<h1>{{ .Title }}</h1>
		{{ .Content }}
	</div>
</section>

{{ end }}
